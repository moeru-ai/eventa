name: publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: latest
          registry-url: https://registry.npmjs.org
      - run: pnpm i
      - run: pnpm dlx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm build
      # Otherwise, npm may fail to publish due to:
      # npm error You must specify a tag using --tag when publishing a prerelease version.
      #
      # This wasn't happening for https://github.com/moeru-ai/xsai/blob/main/.github/workflows/publish.yml when
      # no OIDC / trusted publisher was set up, probably bug or quirk of npm.
      - name: Get npm dist-tag
        id: dist-tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TAG="latest"
          # If version contains a prerelease (e.g. 1.0.0-alpha.1), map to its channel
          if [[ "$VERSION" == *-* ]]; then
            PRERELEASE="${VERSION#*-}"
            TAG="${PRERELEASE%%.*}"
          fi
          echo "NPM_DIST_TAG=$TAG" >> "$GITHUB_ENV"
      - run: pnpm publish --no-git-checks --access public --tag "${{ steps.dist-tag.outputs.NPM_DIST_TAG }}"
